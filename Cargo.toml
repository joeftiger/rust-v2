[package]
name = "rust-v2"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", features = ["derive", "rc"] }
serde-big-array = "0.3"
typetag = "0.1"
ron = "0.6"
bincode = "1.3"
lz4_flex = "0.9"

fastrand = "1.5"
bitflags = "1.3"
image = "0.23"
cgmath = { version = "0.18", features = ["serde"] }

crossbeam-channel = "0.5"
parking_lot = { version = "0.11", features = ["serde"] }
num_cpus = "1.13"
signal-hook = "0.3"

show-image = { version = "0.9", features = ["image", "save"], optional = true }

indicatif = "0.17.0-beta.1"

[features]
default = ["spectral"]
spectral = []
srgb = []
xyz = []
f64 = []

[profile.release]
codegen-units = 1
lto = true
opt-level = 3
incremental = true